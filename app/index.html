<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Platfone</title>
	<link rel="stylesheet" href="css/lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="platfone">
	<!-- header -->
	<nav class="navbar navbar-default navbar-fixed-top" ng-controller="headerCtrl">
	  <div class="container">
	    <div class="navbar-header">
	    	<a href="#/" class="navbar-brand" style="font-size: 28px; font-weight: bold; color: #5FB0E4;">Platfone</a>
	    </div>
	    <div class="navbar-header navbar-right" ng-cloak>
				<button ng-show="currentUser" class="btn navbar-btn" style="font-size: 16px;" ng-click="doLogout()">Logout</button>
	    	<a ng-hide="currentUser" href="#login" class="navbar-brand" style="font-size: 16px;">login</a>
	    </div>
	    <form class="navbar-form navbar-left pull-right" role="search">
		  	<div class="input-group" style="width: 300px;">
		      <input type="text" class="form-control" placeholder="Find Your Dream?">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">
		        	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
		        </button>
		      </span>
		    </div><!-- /input-group -->
			</form>
	   </div>
	</nav>
	<!-- body -->
	<ui-view></ui-view>

	<!-- library -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/firebase/firebase.js"></script>
	<script src="bower_components/angularfire/dist/angularfire.js"></script>
	
	<!-- initial js -->
	<script src="js/initial.js"></script>
	<!-- service -->
	<script src="js/firebaseFactory.js"></script>
	<!-- controller -->
	<script src="js/headerController.js"></script>
	<script src="js/loginController.js"></script>
	<script src="js/signupController.js"></script>
	<script src="js/postController.js"></script>
</body>
</html>
