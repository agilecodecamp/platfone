<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h3>Sing Up, or <a href="#login">Log In</a></h3>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <a href="#" class="btn btn-lg btn-primary btn-block">Sign up with Facebook</a>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 top-buffer">
          <a href="#" class="btn btn-lg btn-info btn-block">Sign up with linkedin</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form" ng-submit="doRegister(account, password)">
        <div class="form-group">
          <label for="inputUsernameEmail">Email</label>
          <input type="text" class="form-control" id="inputUsernameEmail" ng-model="account">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" ng-model="password">
        </div>
        <button type="submit" class="btn btn-primary pull-right">
          Sign Up
        </button>
      </form>

    </div>
  </div>
</div>
